apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: muyleangin/react-app:latest
          ports:
            - containerPort: 5173
          env:
            - name: NODE_ENV
              value: "production"

